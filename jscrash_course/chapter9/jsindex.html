<!DOCTYPE html>
<html lang='en'>
	<head>
 	  <meta charset="UTF-8"> 
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="./resources/css/style.css">
  	<title>Canvas</title>
	</head>
	<body>
    <canvas id='canvas' width='300' height='300'></canvas>
    <div>
      <button id='resetr'>Reset</button>
      <input id='red' type='range' min='0' max='255' value='128' step='1'>
      <label for='red'>Red</label>

    </div>
    <div>
      <button id='resetg'>Reset</button>
      <input id='green' type='range' min='0' max='255' value='128' step='1'>
      <label for='green'>Green</label>

    </div>
    <div>
      <button id='resetb'>Reset</button>
      <input id='blue' type='range' min='0' max='255' value='128' step='1'>
      <label for='blue'>Blue</label>
      </div>

      <div>
      <button id='resetrad'>Reset</button>
      <input id='radius' type='range' min='1' max='128' value='10' step='2'>
      <label for='radius'>Radius</label>
      </div>


      <div>
      <button id='clear'>Clear</button>
      <input id='opacity' type='range' min='0' max='1' value='1' step='0.1'>
      <label for='opacity'>Opacity</label>
      </div>    

    <script src='./index.js'></script>

	</body>
</html>
